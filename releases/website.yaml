---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: website
  namespace: multipl
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: website
  chart:
    git: ssh://git@github.com/multiplio/DEPLOY
    ref: master
    path: charts/website
  values:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
    serviceType: ClusterIP
