# Default values for cast-website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

paths:
  identity: "/identity/"
  twitter: "/auth/twitter/"
  post: "/publish/"

container:
  port: 80
  protocol: TCP

service:
  type: ClusterIP
  port: 7000

ingress:
  enabled: false
  annotations: {}
  paths: []
  hosts: []
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
