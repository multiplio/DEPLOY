# Default values for cast-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/multipl/cast-user
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

environment:
  NODE_ENV: production
  PROGRAM_ALIAS: login
  PORT: 7000

  #level=debug|info
  LOG_LEVEL: debug
  #file=true|false
  LOG_FILE: false

mailgun_address: cast-user-mailgun:8000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
