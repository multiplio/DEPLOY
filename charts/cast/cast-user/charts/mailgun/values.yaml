# Default values for mailgun.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/multipl/mailgun
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

environment:
  PROGRAM_ALIAS: mailgun
  NODE_ENV: production
  LOG_LEVEL: debug

secret: cast-mailgun

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
